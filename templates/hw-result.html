<md-dialog flex="70">
    <div lyout="col">
        <div flex>
            <div layout="row">
                <div flex="5"></div>
                <div flex="45"> 과제명 : {{currentHomework.name}}</div>
                <div flex="25"> 제출기한 : {{currentHomework.date}}</div>
                <div flex="20"> 제출상태 : {{currentHomework.users.isSubmitted}} / {{currentHomework.users.count}}</div>
                <div flex="5"></div>
            </div>
        </div>
        <div layout="row">
            <div flex="5"></div>
            <div ng-repeat="(key, value) in userAnswerObj" flex="90">
                {{value.name}}
                <div ng-repeat="problem in value.problems">
                    {{problem.name}}
                </div>
            </div>
            <div flex="5"></div>
        </div>
        <div flex>
            <div layout="row">
                <div flex="50">
                    <md-button type="submit" class="md-raised md-block"> Submit</md-button>
                </div>
                <div flex="50">
                    <md-button class="md-raised md-block" ng-click="cancel()"> Close</md-button>
                </div>
            </div>
        </div>
    </div>
</md-dialog>
