<div layout="column" class="dohw">
    <div flex>
        <p class="left">[진행중인 과제목록]</p>
    </div>

    <div flex>
        <div layout="row">
            <div flex="5"></div>
            <div flex="50">
                과제명
            </div>
            <div flex="20">
                기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <span ng-repeat="hw in hwList">
            <instant hw="hw"></instant>
        </span>
    </div>

    <hr>
    <div flex>
        <p class="left">[지난 과제목록]</p>
    </div>

    <div flex>
        <div layout="row">
            <div flex="5"></div>
            <div flex="50">
                과제명
            </div>
            <div flex="20">
                기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <span ng-repeat="hw in hwList">
            <instant hw="hw"></instant>
        </span>
    </div>

    <div flex>
        <md-button class="md-raised md-block" ng-click="doHw($event)"> 과제제출 </md-button>
    </div>

</div>
