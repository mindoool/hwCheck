<div layout="column" class="dohw">
    <div flex>
        <p class="left">[진행중인 과제목록]</p>
    </div>

    <div flex>
        <div layout="row">
            <div flex="5"></div>
            <div flex="25">
                과제명
            </div>
            <div flex="25">
                반명
            </div>
            <div flex="20">
                제출기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <span ng-repeat="hw in hwList">
            <div layout="row" ng-if="hw.date > today">
                <div flex="5"></div>
                <div flex="25">
                    <span>{{hw.name}}</span>
                </div>
                <div flex="25">
                    <span>{{hw.group.name}}</span>
                </div>
                <div flex="20">
                    <span>{{hw.date}}</span>
                </div>
                <div flex="20">
                    <span ng-if="hw.userHomeworkRelation.isSubmitted == 0">
                        <md-button class="md-raised md-block" ng-click="doHw($event, hw)"> 미제출 </md-button>
                    </span>
                    <span ng-if="hw.userHomeworkRelation.isSubmitted == 1"> 제출완료 </span>
                </div>
                <div flex="5"></div>
            </div>
        </span>
    </div>

    <hr>
    <div flex>
        <p class="left">[지난 과제목록]</p>
    </div>

    <div flex>
        <div layout="row">
            <div flex="5"></div>
            <div flex="25">
                과제명
            </div>
            <div flex="25">
                반명
            </div>
            <div flex="20">
                제출기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <span ng-repeat="hw in hwList">
            <div layout="row" ng-if="hw.date < today">
                <div flex="5"></div>
                <div flex="25">
                    <span>{{hw.name}}</span>
                </div>
                <div flex="25">
                    <span>{{hw.group.name}}</span>
                </div>
                <div flex="20">
                    <span>{{hw.date}}</span>
                </div>
                <div flex="20">
                    <span ng-if="hw.userHomeworkRelation.isSubmitted == 0"> 미제출 </span>
                    <span ng-if="hw.userHomeworkRelation.isSubmitted == 1"> 제출완료 </span>
                </div>
                <div flex="5"></div>
            </div>
        </span>
    </div>

    <div flex>
        <md-button class="md-raised md-block" ng-click="doHw($event)"> 과제제출 </md-button>
    </div>

    <div flex>

    </div>

</div>
