<md-dialog flex="70">
    <div layout="column" width="80%">
        <div flex>
            <div layout="row">
                <div flex="5"></div>
                <div flex="45"> {{homeworkObj.name}}</div>
                <div flex="30"> 제출기한 : {{homeworkObj.date}}</div>
            </div>
        </div>
        <div layout="row" ng-repeat="problem in problemList">
            <div flex="5"></div>
            <div flex="30" class="top">
                {{$index + 1}}. {{problem.name}}
            </div>
            <div flex="30">
                <md-input-container>
                    <md-select ng-model="answerList[$index]" placeholder="Select Answer">
                        <md-option ng-repeat="option in answerOptions">
                            {{option}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
        <div flex>
            <div layout="row">
                <div flex="50">
                    <md-button type="submit" class="md-raised md-block"> Submit</md-button>
                </div>
                <div flex="50">
                    <md-button class="md-raised md-block" ng-click="cancel()"> Close</md-button>
                </div>
            </div>
        </div>
    </div>
</md-dialog>
